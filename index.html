<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');</style>
</head>


<body>
    <div class="navBar">
        <div class="navBar-container">
            <div class="cp-logo-header">
                <img src="https://i.imgur.com/eEgEALu.png" title="source: imgur.com" />
            </div>

            <div class="navBar-items">
                <div class="navbar-items-links">
                    <p>Pens</p>
                    <p>Projects</p>
                    <p>Posts</p>
                    <p>Collections</p>
                </div>
                
                <div>
                     <p>Spark</p>
                </div>
            </div>

            <div class="navBar-buttons">
                <button>Create</button>
                <button>Search</button>
                <button>Log In</button>
                <button>Sign Up</button>
            </div>

        </div>
    </div>  

    <div class="body-container">
        <div class="body-text">
            <p>CodePen is a <span id="body-text-bold">social development environment</span> 
                for front-end designers and developers. <i class="fa-solid fa-hand-wave"></i></p>
            <p><span id="body-text-resize">It's the best place to build and deploy a website, show off your work, build cases, and find inspiration.</span></p>
            <button id="body-signup-button">Sign Up for Free</button>
            <button id="body-learnmore-button">Learn More</button>
        </div>

        <div class="body-image">
            <p>This is CodePen Projects!</p>
            <img src="https://i.imgur.com/EobOHGT.png" width="100%"/>
        </div>
    </div>

    <div>
        <div>
            <button>CodePen for TEAMS</button>
            <button>CodePen for EDUCATION</button>
            <button>CodePen for PRIVACY</button>
            <button>CodePen for WRITING</button>
        </div>
    </div>



</body>

</html>
